<html>
  <head>
    <script src='popup.js' type='text/javascript'></script>
    <link rel='stylesheet' type='text/css' href='popup.css' />
  </head>
  <body>
    <div style="display:none" id="login_form_div">
      <form>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <p style="display:none" id="invalid_creds">Invalid Username or Password</p>
        <input type="button" id="submit" value="Log In" onClick="login()" />
      </form>
    </div>
    <div style="display:none" id="supertabs_table_div">
      <div>
        <a href="" onClick="logout()">Log Out</a>
      </div>
      <table id="supertabs_table">
      </table>
    </div>
  </body>
</html>
